<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Shade Slider</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .shade-container {
            position: relative;
            width: 300px;
            height: 400px;
            border: 2px solid #333;
            overflow: hidden;
        }

        .window-shade {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            transition: transform 0.3s ease;
        }

        .handle {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 50%);
            width: 30px;
            height: 30px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .arrow {
            display: block;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
        }

        .arrow-up {
            border-bottom: 8px solid #333;
            margin-bottom: 2px;
        }

        .arrow-down {
            border-top: 8px solid #333;
            margin-top: 2px;
        }
    </style>
</head>
<body>
<div class="shade-container">
    <div class="window-shade" id="windowShade">
        <div class="handle" id="handle">
            <span class="arrow arrow-up"></span>
            <span class="arrow arrow-down"></span>
        </div>
    </div>
</div>
<script>
    const windowShade = document.getElementById('windowShade');
    const handle = document.getElementById('handle');
    let isDragging = false;
    let startY, startHeight;

    const startDrag = (e) => {
        isDragging = true;
        startY = e.clientY;
        startHeight = windowShade.getBoundingClientRect().height;
        document.body.style.userSelect = 'none';  // Disable text selection while dragging
    };

    const doDrag = (e) => {
        if (isDragging) {
            const newHeight = startHeight + (e.clientY - startY);
            const maxHeight = document.querySelector('.shade-container').offsetHeight;
            windowShade.style.height = `${Math.max(0, Math.min(newHeight, maxHeight))}px`;
        }
    };

    const stopDrag = () => {
        isDragging = false;
        document.body.style.userSelect = '';  // Re-enable text selection
    };

    handle.addEventListener('mousedown', startDrag);
    document.addEventListener('mousemove', doDrag);
    document.addEventListener('mouseup', stopDrag);
</script>
</body>
</html>
