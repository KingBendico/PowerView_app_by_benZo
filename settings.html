<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            margin-bottom: 5px;
        }
        .input-group input {
            padding: 8px;
            font-size: 14px;
            width: 100%;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Settings</h1>
<div class="container">
    <div class="input-group">
        <label for="ipAddress">PowerView gateway IP Address:</label>
        <input type="text" id="ipAddress" placeholder="e.g., 192.168.1.1">
    </div>
    <div class="button-group">
        <button id="saveButton">Save</button>
        <button id="cancelButton">Cancel</button>
    </div>
</div>

<script>
    const { ipcRenderer } = require('electron');

    // Load current IP address
    ipcRenderer.invoke('get-config').then(config => {
        document.getElementById('ipAddress').value = config.ipAddress || '';
    });

    document.getElementById('saveButton').addEventListener('click', () => {
        const ipAddress = document.getElementById('ipAddress').value;
        ipcRenderer.send('save-ip-address', ipAddress);
        window.close();
    });

    document.getElementById('cancelButton').addEventListener('click', () => {
        window.close();
    });
</script>
</body>
</html>
